<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
    <style>
        body{
            background-color: #4bb1d3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
           background-color: #262a2b ;
           width: 80%;
           height: auto;
           /* margin-left: 100px;
           margin-top: 300px; */
           /* margin: auto;   */
           display: grid;
           grid-template-columns: repeat(12,1fr);
           gap: 10px;
           padding: 20px 30px;
           color: #4bb1d3;
           border-radius: 20px;
           

        }

        .box div{
            background-color:  #2e3538;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        }
        #Enter{
            grid-column: 11/span 2;
        }

        #sif{
            grid-column: 11/span 2;
        }

        #space{
            grid-column: 5/span 4;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="Enter">Enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><span class="material-symbols-outlined">
            chevron_left
            </span></div>
        <div><span class="material-symbols-outlined">
            chevron_right
            </span></div>
        <div id="sif">shift</div>
        <div><span class="material-symbols-outlined">
            language
            </span></div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div><span class="material-symbols-outlined">
            keyboard_backspace
            </span></div>
        <div><span class="material-symbols-outlined">
            east
            </span></div>
    </div>
</body>
</html>
